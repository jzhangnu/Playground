<html>
<head>
	<title></title>
	<style type="text/css">
		.menu{
			background-color: #eee;
			margin: 0 auto;
			width: 500px;
			height: 40px;
		}

		ul{
			list-style: none;
			margin: 0px;
			padding: 0px;
		}

		ul li{
			float: left;
			line-height: 40px;
			text-align: center;
			position: relative;
		}

		a:hover{
			background-color: #aaa;
			color: #fff;
		}

		ul li ul li{
			background-color: #eee;
			margin-top: 2px;
			float: none; 

		}

		ul li ul{
			display: none;	
		}


		a{
			text-decoration: none;
			display: block;
			padding: 0 20px;
			color: #000;
		}

	</style>


	<script src="js/jquery-2.1.4.min.js"></script>
	<SCRIPT TYPE="text/javascript">
	$(function(){
		$(".subnav").mouseover(function(){
			$(this).children("ul").show();

		})

		$(".subnav").mouseout(function(){
			$(this).children("ul").hide();

		})

		
	})
	</SCRIPT>


</head>
<body>

	<div class='menu'>
		<ul>
			<li><a>html</a></li>
			<li><a>css</a></li>
			<li class='subnav' ><a href='#'>javascript</a>
				<ul >
					<li><a href="">jquery</a></li>
					<li><a href="">angular</a></li>
					<li><a href="">react</a></li>
				</ul>
			</li>
			<li><a>ruby</a></li>

		</ul>
	</div>
</body>

</html>
