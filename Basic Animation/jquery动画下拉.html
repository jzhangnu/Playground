<html>
<head>
	<title></title>
	<style type="text/css">
		.menu{
			background-color: #eee;
			margin: 0 auto;
			width: 500px;
			height: 40px;
		}

		ul{
			list-style: none;
			margin: 0px;
			padding: 0px;
		}

		ul li{
			float: left;
			line-height: 40px;
			text-align: center;
			position: relative;
		}

		a:hover{
			background-color: #aaa;
			color: #fff;
		}

		ul li ul li{
			background-color: #eee;
			margin-top: 2px;
			float: none; 

		}

		ul li ul{
			display: none;	
		}


		a{
			text-decoration: none;
			display: block;
			padding: 0 20px;
			color: #000;
		}

	</style>


	<script src="js/jquery-2.1.4.min.js"></script>
	<SCRIPT TYPE="text/javascript">
	$(document).ready(function(){
		$(".menu li").mousemove(function(){
			$(this).find('ul').slideDown('1000');
		});
		$(".menu li").mouseleave(function(){
			$(this).find('ul').slideUp('1000');
		})

	})
	</SCRIPT>


</head>
<body>

	<div class='menu'>
		<ul>
			<li><a>html</a></li>
			<li><a>css</a></li>
			<li class='subnav' ><a href='#'>javascript</a>
				<ul >
					<span class='corner'></span>
					<li><a href="">jquery</a></li>
					<li><a href="">angular</a></li>
					<li><a href="">react</a></li>
				</ul>
			</li>
			<li><a>ruby</a></li>

		</ul>
	</div>
</body>

</html>
