<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/sign.css" media="screen" title="no title" charset="utf-8">

<div class="container" ng-controller='signinController'>
<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" >
    <div class="panel" >
            <div class="panel-heading" >
                <div class="panel-title" >Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a class= "forgot "href="#">Forgot password?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group inputtype">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                                <input ng-model='user.email' id="login-username" type="text" class="form-control" name="username" placeholder="username or email">
                            </div>

                    <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input ng-model='user.password' id="login-password" type="password" class="form-control" name="password" placeholder="password">
                            </div>



                    <div class="input-group">
                              <div class="checkbox">
                                <label>
                                  <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                              </div>
                            </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                              <a ng-click=signIn() id="btn-login" class="btn btn-default" >Login </a>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    Don't have an account!
                                <a href="#/signup">
                                    Sign up
                                </a>
                                </div>
                            </div>
                        </div>
                    </form>



                </div>
            </div>
</div>
